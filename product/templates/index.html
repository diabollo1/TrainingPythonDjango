<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cake shop</title>
{% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'product/index.css' %}">

<header>
  <img src="{% static 'product/KaroCake_logo.png' %}"/>
</header>

<section>
  <nav>
    <h2>Category</h2>
    <ul>
      {% for category in categories%}
      <li><a href="#">{{ category }}</a></li>
      {% endfor %}
    </ul>
  </nav>


  <article>
    {% for product in products%}
    <div id="container">
      <div class="floated">
        <p><img class="floated" src="{{ product.img.url }}"/></p>
      </div>
      <h2> {{ product }} </h2>
      <h3> {{ product.description }} </h3>
      <h4> {{ product.price }} </h4>
    </div>
  {% endfor %}
  </article>



</section>


</head>
<body>

</body>
</html>

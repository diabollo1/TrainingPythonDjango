{% extends 'template.html' %}

{% block cake_article %}
    {% for product in products%}
        <div id="container">
            <div class="floated">
                <p><img class="floated" src="{{ product.img.url }}"/></p>
            </div>
            <h2> {{ product }} </h2>
            <h3> {{ product.description }} </h3>
            <h4> {{ product.price }} </h4>
        </div>
    {% endfor %}

{% endblock cake_article %}

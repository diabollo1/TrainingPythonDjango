<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cake shop</title>

    {% load static %}

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <link rel="stylesheet" type="text/css" href="{% static 'product/index.css' %}">
</head>

<header>
    <img src="{% static 'product/KaroCake_logo.png' %}"/>
</header>

<section>

    <nav>
        <h2>Category</h2>
        <ul>
            {% for category in categories%}
                <li><a href="#">{{ category }}</a></li>
            {% endfor %}
        </ul>
    </nav>


    <article>
        {% block cake_article %}
        {% endblock cake_article %}
    </article>

</section>



<body>

</body>
</html>
